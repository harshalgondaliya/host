    <!-- Contact information -->
    <meta name="contact" content="+91 87804 99433" />
    
    <!-- Critical CSS inlining for above-the-fold content -->
    <style>
      /* Image placeholders to prevent layout shifts */
      .bg-image-placeholder {
        background-color: #f7e9c1;
        width: 100%;
        aspect-ratio: 2/1;
        content-visibility: auto;
        background-image: url('data:image/webp;base64,UklGRtQAAABXRUJQVlA4WAoAAAAQAAAAFwAADgAAQUxQSCIAAAABF6CgbQM4ehIRCelraEREcLYNMw4AAPUXdAAAAABXUDggNAAAAPABAJ0BKhgADwA+JQyJRKIhqBgCADEKALAQAimEP4kxIcgAAAA==');
        background-size: cover;
        background-position: center;
      }
      .valley-image-placeholder {
        background-color: #f7e9c1;
        width: 101%;
        height: 230px;
        content-visibility: auto;
        background-image: url('data:image/webp;base64,UklGRtQAAABXRUJQVlA4WAoAAAAQAAAAFwAADgAAQUxQSCIAAAABF6CgbQM4ehIRCelraEREcLYNMw4AAPUXdAAAAABXUDggNAAAAPABAJ0BKhgADwA+JQyJRKIhqBgCADEKALAQAimEP4kxIcgAAAA==');
        background-size: cover;
        background-position: center;
      }
      /* Optimize image display */
      img { 
        content-visibility: auto;
        object-fit: contain;
      }
      @media (prefers-reduced-motion: no-preference) {
        .bg-image, .valley-image {
          will-change: transform;
        }
      }
    </style>
    
    <!-- Generate image previews with extremely low quality thumbnails -->
    <script>
      // Tiny preview thumbnails embedded directly
      window.__IMAGE_PREVIEWS = {
        bg: "data:image/webp;base64,UklGRtQAAABXRUJQVlA4WAoAAAAQAAAAFwAADgAAQUxQSCIAAAABF6CgbQM4ehIRCelraEREcLYNMw4AAPUXdAAAAABXUDggNAAAAPABAJ0BKhgADwA+JQyJRKIhqBgCADEKALAQAimEP4kxIcgAAAA==",
        valley: "data:image/webp;base64,UklGRtQAAABXRUJQVlA4WAoAAAAQAAAAFwAADgAAQUxQSCIAAAABF6CgbQM4ehIRCelraEREcLYNMw4AAPUXdAAAAABXUDggNAAAAPABAJ0BKhgADwA+JQyJRKIhqBgCADEKALAQAimEP4kxIcgAAAA=="
      };
    </script>
    
    <!-- Optimized image loading strategy -->
    <script>
      // Function to handle image loading
      function loadImages() {
        const bgImage = new Image();
        const valleyImage = new Image();
        
        // Set up image loading
        bgImage.onload = function() {
          document.querySelector('.bg-image-placeholder').style.backgroundImage = `url(${this.src})`;
        };
        valleyImage.onload = function() {
          document.querySelector('.valley-image-placeholder').style.backgroundImage = `url(${this.src})`;
        };
        
        // Start loading images
        bgImage.src = '/src/assets/images/bg.webp';
        valleyImage.src = '/src/assets/images/valley.webp';
      }
      
      // Start loading images after DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadImages);
      } else {
        loadImages();
      }
    </script>
    
    <!-- Resource hints - optimized for this app -->
    <link rel="preconnect" href="/" crossorigin />
    <link rel="dns-prefetch" href="/" />
    
    <!-- Browser caching hints -->
    <meta http-equiv="Cache-Control" content="public, max-age=31536000, immutable" />
    <meta http-equiv="Expires" content="31536000" />
    
    <!-- Service Worker for image caching -->
    <script>
      // Register service worker after window load to prioritize page rendering
      if ('serviceWorker' in navigator) {
        // Delay service worker registration slightly to prioritize critical rendering
        setTimeout(() => {
          navigator.serviceWorker.register('./image-sw.js')
            .then(reg => {
              console.log('Image service worker registered.');
            })
            .catch(err => {
              // Non-critical error - don't interrupt user experience
              console.error('Image service worker registration failed:', err);
            });
        }, 1000);
      }
    </script>
    
    <!-- Preconnect to any third-party domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Prevent unnecessary resource loading -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    
    <!-- Social Media Links as metadata -->
    <link rel="me" href="https://www.facebook.com/too.more.142" />
    <link rel="me" href="https://www.instagram.com/too_more1/" />
    <link rel="me" href="https://www.youtube.com/@toomorebeverages9253" />
    <link rel="me" href="https://x.com/too_more343" />
    
    <title>Too More - Premium Natural Juices & Beverages</title>
